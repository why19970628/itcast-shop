<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>编辑页面</title>
		<link rel="stylesheet" href="http://www.xinxiang2016.com:8848/xinxiang2016/resources/css/back.css" />
		<script src="http://www.xinxiang2016.com:8848/xinxiang2016/resources/js/jquery-1.11.3.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="http://www.xinxiang2016.com:8848/xinxiang2016/resources/js/jquery-heima-0.0.1.js" ></script>
		<script>
			$(function(){
				//获取带过来参数
				var cid=HM.getParameter("cid");
				
				//发请求 查询该分类信息
				//回显对应编辑框内
				HM.ajax("/category?func=findById","cid="+cid,function(vo){
					var category=vo.data;
					$("#cname").val(category.cname);
					
					
				});
			})
			function updateCategory(){
				//把用户改完的信息 提交服务器  别忘提交cid;
				var cid=HM.getParameter("cid");
				var cname=$("#cname").val();
				var params="cid="+cid+"&cname="+cname;
				
				HM.ajax("/category?func=update",params,function(vo){
					
					//跳转列表页面展示
					location.href="list.html";
					
				});
			}
			
		</script>
	
	
	</head>
	<body>
		<form  method="post">
			<table cellSpacing="1" cellPadding="5" width="100%" align="center" bgColor="#eeeeee" style="border: 1px solid #8ba7e3" border="0">
				<tr>
					<td class="ta_01" align="center" bgColor="#afd1f3" colSpan="4"
						height="26">
						<STRONG>编辑分类</STRONG>
					</td>
				</tr>

				<tr>
					<td width="18%" align="center" bgColor="#f5fafe" class="ta_01">
						分类名称：
					</td>
					<td class="ta_01" bgColor="#ffffff" colspan="3">
						<input type="text" name="cname" value="" id="cname" class="bg"/>
						</td>
				</tr>
			
				<tr>
					<td class="ta_01" style="WIDTH: 100%" align="center"
						bgColor="#f5fafe" colSpan="4">
						<button type="button"  value="确定" class="button_ok" onclick="updateCategory()">
							&#30830;&#23450;
						</button>

						<FONT face="宋体">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>
						<button type="reset" value="重置" class="button_cancel">&#37325;&#32622;</button>

						<FONT face="宋体">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>
						<INPUT class="button_ok" type="button" onclick="history.go(-1)" value="返回"/>
						<span id="Label1"></span>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
