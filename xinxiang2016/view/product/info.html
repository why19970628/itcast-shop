		<style>
			a:hover{

		<script>
			//添加购物车的方法
			function addCartItem(){
				//商品的编号 
				//购买的数量
				var pid=HM.getParameter("pid");
				var count=$("#count").val();
				
				var params="pid="+pid+"&count="+count;
				//发送请求
				HM.ajax("/cart?func=addItem",params,function(){
						//跳转 购物页面
						location.href="../cart/list.html";
				});

			}
			
			
			
			
			
			$(function(){
				//查看商品id 为xx的数据
				var pid=HM.getParameter("pid");
				//发请求
				HM.ajax("/product?func=findById","pid="+pid,function(vo){
					var p=vo.data;
					
					$("#pid").html(p.pid);
					$("#pname").html(p.pname);
					$("#market_price").html(p.market_price);
					$("#shop_price").html(p.shop_price);
					$("#pdesc").html(p.pdesc);
					$("#pimage").attr("src","http://www.xinxiang2016.com:8848/xinxiang2016/"+p.pimage)
					
					
					
					
				})
			})
			
			
			
			
		</script>
	</head>

						</div>
	
						<div class="col-md-6">
							<div><strong id="pname">大冬瓜</strong></div>

							</div>

							<div style="padding:10px;border:1px solid #e7dbb1;width:330px;margin:15px 0 10px 0;;background-color: #fffee6;">
								<div style="border-bottom: 1px solid #faeac7;margin-top:20px;padding-left: 10px;">购买数量:

								<div style="margin:20px 0px 10px 0px;padding-left: 70px;">
									<a href="javascript:;" onclick="addCartItem();">
										<input style="background: url('http://www.xinxiang2016.com:8848/xinxiang2016/resources/img/product.gif') no-repeat scroll 0 -600px rgba(0, 0, 0, 0);height:36px;width:127px;" value="加入购物车" type="button">
									</a> 
								</div>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
					<div style="width:950px;margin:0 auto;">

						</div>
	
	
						<div style="background-color:#d3d3d3;width:930px;padding:10px 10px;margin:10px 0 10px 0;">
